<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TaskFlow • Elegant Task Manager</title>

  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer" />

  <style>
    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --danger: #ef4444;
      --success: #10b981;
      --warning: #f59e0b;
      --bg: #f8fafc;
      --card-bg: rgba(255,255,255,0.75);
      --text: #0f172a;
      --text-muted: #64748b;
      --border: rgba(226,232,240,0.8);
      --shadow: 0 8px 32px rgba(31,38,135,0.07);
      --glass-blur: blur(12px);
      --radius: 1.25rem;
    }

    [data-theme="dark"] {
      --bg: #0f172a;
      --card-bg: rgba(15,23,42,0.65);
      --text: #f8fafc;
      --text-muted: #94a3b8;
      --border: rgba(51,65,85,0.6);
      --shadow: 0 8px 32px rgba(0,0,0,0.45);
    }

    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      transition: background 0.4s ease, color 0.4s ease;
    }

    header {
      background: var(--card-bg);
      backdrop-filter: var(--glass-blur);
      -webkit-backdrop-filter: var(--glass-blur);
      border-bottom: 1px solid var(--border);
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-inner {
      max-width: 1280px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 800;
      color: var(--primary);
      letter-spacing: -1px;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .stats {
      display: flex;
      gap: 2rem;
    }
    .stat { text-align: center; }
    .stat-value { font-size: 1.4rem; font-weight: 700; }
    .stat-label { font-size: 0.75rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.5px; }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .theme-toggle {
      width: 48px;
      height: 24px;
      background: #e2e8f0;
      border-radius: 50px;
      position: relative;
      cursor: pointer;
      transition: background 0.3s;
    }
    [data-theme="dark"] .theme-toggle { background: #334155; }
    .theme-toggle::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      top: 2px;
      left: 2px;
      transition: transform 0.3s ease;
      box-shadow: 0 1px 4px rgba(0,0,0,0.15);
    }
    [data-theme="dark"] .theme-toggle::after {
      transform: translateX(24px);
      background: #cbd5e1;
    }

    main {
      max-width: 1280px;
      margin: 2rem auto;
      padding: 0 1.5rem;
      display: flex;
      gap: 2rem;
    }

    .sidebar { width: 280px; flex-shrink: 0; }

    .sidebar-widget {
      background: var(--card-bg);
      backdrop-filter: var(--glass-blur);
      -webkit-backdrop-filter: var(--glass-blur);
      border-radius: var(--radius);
      border: 1px solid var(--border);
      padding: 1.5rem;
      box-shadow: var(--shadow);
      margin-bottom: 1.5rem;
    }

    .widget-title {
      font-size: 0.85rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .filter-item {
      padding: 0.7rem 1rem;
      border-radius: 0.75rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.8rem;
      color: var(--text-muted);
      transition: all 0.2s;
      user-select: none;
      font-weight: 500;
      margin-bottom: 0.25rem;
    }
    .filter-item:hover,
    .filter-item.active {
      background: rgba(99,102,241,0.1);
      color: var(--primary);
    }
    [data-theme="dark"] .filter-item:hover,
    [data-theme="dark"] .filter-item.active {
      background: rgba(99,102,241,0.2);
    }

    .search-box {
      position: relative;
    }
    .search-box i {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted);
    }
    .search-box input {
      padding-left: 2.8rem !important;
    }

    .content { flex: 1; }

    .task-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
      gap: 1.5rem;
    }

    .task-card {
      background: var(--card-bg);
      backdrop-filter: var(--glass-blur);
      -webkit-backdrop-filter: var(--glass-blur);
      border-radius: var(--radius);
      border: 1px solid var(--border);
      overflow: hidden;
      box-shadow: var(--shadow);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      position: relative;
    }

    .task-card:hover {
      transform: translateY(-6px) scale(1.01);
      box-shadow: 0 20px 40px rgba(0,0,0,0.12);
      border-color: var(--primary);
    }

    .priority-sidebar { width: 6px; flex-shrink: 0; }
    .priority-low    { background: var(--success); box-shadow: 2px 0 10px rgba(16,185,129,0.3); }
    .priority-medium { background: var(--warning); box-shadow: 2px 0 10px rgba(245,158,11,0.3); }
    .priority-high   { background: var(--danger);  box-shadow: 2px 0 10px rgba(239,68,68,0.3); }

    .card-body { padding: 1.25rem 1.5rem; flex: 1; display: flex; flex-direction: column; gap: 0.75rem; }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 1rem;
    }

    .task-title-wrapper { display: flex; align-items: center; gap: 0.75rem; flex: 1; }
    .task-title { font-size: 1.15rem; font-weight: 700; line-height: 1.3; color: var(--text); }
    .task-checkbox {
        width: 1.2rem;
        height: 1.2rem;
        margin-top: 0.15rem;
        cursor: pointer;
        accent-color: var(--primary);
    }

    .due-date {
      font-size: 0.8rem;
      display: flex;
      align-items: center;
      gap: 0.4rem;
      color: var(--text-muted);
      white-space: nowrap;
      background: rgba(100,116,139,0.06);
      padding: 0.35rem 0.7rem;
      border-radius: 0.6rem;
      font-weight: 500;
    }
    .due-date.overdue { color: var(--danger); background: rgba(239,68,68,0.08); font-weight: 600; }

    .task-description {
      color: var(--text-muted);
      font-size: 0.9rem;
      line-height: 1.6;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .card-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 0.5rem;
    }

    .status-badge {
      padding: 0.25rem 0.75rem;
      border-radius: 0.75rem;
      font-size: 0.7rem;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    .status-open      { background: rgba(59,130,246,0.1); color: #3b82f6; }
    .status-completed { background: rgba(16,185,129,0.1); color: #10b981; }
    .status-archived  { background: rgba(100,116,139,0.1); color: #64748b; }

    .card-actions { display: flex; gap: 0.5rem; }

    .btn {
      padding: 0.6rem 1.2rem;
      border-radius: 0.8rem;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
      transition: all 0.2s;
      border: none;
      font-size: 0.9rem;
    }
    .btn-primary { background: var(--primary); color: white; }
    .btn-primary:hover { background: var(--primary-dark); transform: translateY(-1px); }

    .btn-secondary { background: var(--card-bg); border: 1px solid var(--border); color: var(--text); }
    .btn-secondary:hover { background: rgba(100,116,139,0.05); }

    .btn-icon {
      background: transparent;
      color: var(--text-muted);
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 0.5rem;
    }
    .btn-icon:hover { background: rgba(100,116,139,0.1); color: var(--text); }
    .btn-icon.delete:hover { color: var(--danger); background: rgba(239,68,68,0.1); }

    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(15,23,42,0.6);
      backdrop-filter: blur(4px);
      align-items: center;
      justify-content: center;
      z-index: 1000;
      padding: 1rem;
    }

    .modal-content {
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      width: 100%;
      max-width: 500px;
      padding: 2rem;
      box-shadow: 0 20px 50px rgba(0,0,0,0.2);
      animation: modalFade 0.25s ease-out;
    }

    @keyframes modalFade {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .form-group { margin-bottom: 1.25rem; }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      font-size: 0.9rem;
      color: var(--text-muted);
    }
    input, textarea, select {
      width: 100%;
      padding: 0.8rem 1rem;
      border: 1px solid var(--border);
      border-radius: 0.75rem;
      background: var(--card-bg);
      color: var(--text);
      font-size: 1rem;
      transition: all 0.2s;
    }
    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(99,102,241,0.1);
    }

    .modal-buttons {
      display: flex;
      justify-content: flex-end;
      gap: 1rem;
      margin-top: 2rem;
    }

    .empty-state, .loading {
      text-align: center;
      padding: 5rem 1rem;
      color: var(--text-muted);
    }
    .loading i {
      font-size: 2.5rem;
      color: var(--primary);
      animation: spin 1s linear infinite;
      margin-bottom: 1rem;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    @media (max-width: 900px) {
      main { flex-direction: column; }
      .sidebar { width: 100%; }
      .stats { display: none; }
    }
  </style>
</head>

<body>

<header>
  <div class="header-inner">
    <div class="logo">
      <i class="fa-solid fa-layer-group"></i>
      TaskFlow
    </div>

    <div class="stats">
      <div class="stat" id="statTotal"><div class="stat-value">—</div><div class="stat-label">Total</div></div>
      <div class="stat" id="statOpen"><div class="stat-value">—</div><div class="stat-label">Open</div></div>
      <div class="stat" id="statOverdue"><div class="stat-value">—</div><div class="stat-label">Overdue</div></div>
    </div>

    <div class="header-actions">
      <button class="btn btn-icon" id="btnRefresh" title="Refresh data">
        <i class="fa-solid fa-arrows-rotate"></i>
      </button>
      <div class="theme-toggle" id="themeToggle" title="Toggle theme"></div>
      <button class="btn btn-primary" id="btnNewTask">
        <i class="fa-solid fa-plus"></i> New Task
      </button>
    </div>
  </div>
</header>

<main>
  <aside class="sidebar">
    <div class="sidebar-widget">
        <div class="widget-title">Search</div>
        <div class="search-box">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" id="searchInput" placeholder="Search tasks...">
        </div>
    </div>

    <div class="sidebar-widget">
      <div class="widget-title">Filters</div>
      <div class="filter-item active" data-filter="all" onclick="setFilter('all')">
        <i class="fa-solid fa-list"></i> All Tasks
      </div>
      <div class="filter-item" data-filter="open" onclick="setFilter('open')">
        <i class="fa-solid fa-circle-dot"></i> Open
      </div>
      <div class="filter-item" data-filter="completed" onclick="setFilter('completed')">
        <i class="fa-solid fa-circle-check"></i> Completed
      </div>
      <div class="filter-item" data-filter="high" onclick="setFilter('high')">
        <i class="fa-solid fa-circle-exclamation"></i> High Priority
      </div>
    </div>
  </aside>

  <section class="content">
    <div class="loading" id="loading" style="display:none;">
      <i class="fa-solid fa-spinner"></i>
      <p>Fetching your tasks...</p>
    </div>

    <div class="task-grid" id="taskList"></div>

    <div class="empty-state" id="emptyState" style="display:none;">
      <i class="fa-regular fa-folder-open fa-4x" style="opacity:0.2; margin-bottom:1.5rem;"></i>
      <h2>No tasks found</h2>
      <p>Try adjusting your search or filters, or create a new task to get started.</p>
    </div>
  </section>
</main>

<!-- Modal -->
<div class="modal" id="taskModal">
  <div class="modal-content">
    <h2 id="modalTitle" style="margin-bottom:1.5rem;">Create New Task</h2>

    <form id="taskForm">
      <input type="hidden" id="editId">

      <div class="form-group">
        <label for="title">Title *</label>
        <input type="text" id="title" required maxlength="255" placeholder="What needs to be done?">
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" rows="3" placeholder="Add more details..."></textarea>
      </div>

      <div style="display:grid; grid-template-columns: 1fr 1fr; gap:1rem;">
          <div class="form-group">
            <label for="dueDate">Due Date *</label>
            <input type="date" id="dueDate" required>
          </div>

          <div class="form-group">
            <label for="priority">Priority *</label>
            <select id="priority" required>
              <option value="LOW">Low</option>
              <option value="MEDIUM" selected>Medium</option>
              <option value="HIGH">High</option>
            </select>
          </div>
      </div>

      <div class="form-group" id="statusGroup" style="display:none;">
        <label for="status">Status</label>
        <select id="status">
          <option value="OPEN">Open</option>
          <option value="COMPLETED">Completed</option>
          <option value="ARCHIVED">Archived</option>
        </select>
      </div>

      <div class="modal-buttons">
        <button type="button" class="btn btn-secondary" id="btnCancel">Cancel</button>
        <button type="submit" class="btn btn-primary" id="btnSave">Save Task</button>
      </div>
    </form>
  </div>
</div>

<script>
  // ──────────────────────────────────────────────
  // GLOBAL EXPORTS FOR INLINE HANDLERS
  // ──────────────────────────────────────────────
  window.toggleComplete = toggleComplete;
  window.setFilter = setFilter;
  window.openEditModal = openEditModal;
  window.deleteTask = deleteTask;

  // ──────────────────────────────────────────────
  // CONFIG & STATE
  // ──────────────────────────────────────────────
  const API_BASE = (window.location.port === '63342')
    ? "http://localhost:8080/api/v1/tasks"
    : "/api/v1/tasks";
  let allTasks = [];
  let currentFilter = "all";

  // ──────────────────────────────────────────────
  // DOM ELEMENTS
  // ──────────────────────────────────────────────
  const els = {
    taskList: document.getElementById("taskList"),
    emptyState: document.getElementById("emptyState"),
    loading: document.getElementById("loading"),
    modal: document.getElementById("taskModal"),
    modalTitle: document.getElementById("modalTitle"),
    form: document.getElementById("taskForm"),
    editId: document.getElementById("editId"),
    title: document.getElementById("title"),
    desc: document.getElementById("description"),
    dueDate: document.getElementById("dueDate"),
    priority: document.getElementById("priority"),
    status: document.getElementById("status"),
    statusGroup: document.getElementById("statusGroup"),
    btnSave: document.getElementById("btnSave"),
    btnCancel: document.getElementById("btnCancel"),
    btnNewTask: document.getElementById("btnNewTask"),
    btnRefresh: document.getElementById("btnRefresh"),
    searchInput: document.getElementById("searchInput"),
    statTotal: document.getElementById("statTotal").querySelector(".stat-value"),
    statOpen: document.getElementById("statOpen").querySelector(".stat-value"),
    statOverdue: document.getElementById("statOverdue").querySelector(".stat-value"),
  };

  // ──────────────────────────────────────────────
  // API SERVICE
  // ──────────────────────────────────────────────
  const api = {
    getAll: () => fetch(API_BASE),
    getOne: id => fetch(`${API_BASE}/${id}`),
    create: data => fetch(API_BASE, {
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify(data)
    }),
    update: (id, data) => fetch(`${API_BASE}/${id}`, {
      method:"PATCH",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify(data)
    }),
    delete: id => fetch(`${API_BASE}/${id}`, { method:"DELETE" })
  };

  // ──────────────────────────────────────────────
  // CORE FUNCTIONS
  // ──────────────────────────────────────────────
  async function loadTasks(showLoading = true) {
    if (showLoading) {
        els.loading.style.display = "block";
        els.taskList.style.display = "none";
    }
    try {
      const res = await api.getAll();
      if (!res.ok) throw new Error(`HTTP ${res.status}`);
      allTasks = await res.json();
      renderTasks();
    } catch (err) {
      console.error(err);
    } finally {
      els.loading.style.display = "none";
      els.taskList.style.display = "grid";
    }
  }

  async function toggleComplete(id) {
    const task = allTasks.find(t => String(t.id) === String(id));
    if (!task) return;

    const newStatus = task.status === "COMPLETED" ? "OPEN" : "COMPLETED";

    try {
      const res = await api.update(id, { status: newStatus });
      if (!res.ok) throw new Error(`HTTP ${res.status}`);
      await loadTasks(false);
    } catch (err) {
      alert("Could not update status: " + err.message);
    }
  }

  async function deleteTask(id) {
    if (!confirm("Are you sure you want to delete this task?")) return;
    try {
      const res = await api.delete(id);
      if (!res.ok && res.status !== 204) throw new Error(`HTTP ${res.status}`);
      await loadTasks(false);
    } catch (err) {
      alert("Could not delete task: " + err.message);
    }
  }

  function setFilter(filter) {
    currentFilter = filter;
    document.querySelectorAll(".filter-item").forEach(el => {
      el.classList.toggle("active", el.dataset.filter === filter);
    });
    renderTasks();
  }

  // ──────────────────────────────────────────────
  // UI RENDERING
  // ──────────────────────────────────────────────
  function renderTasks() {
    els.taskList.innerHTML = "";
    const searchTerm = els.searchInput.value.toLowerCase();

    const visible = allTasks.filter(t => {
      let matchesFilter = true;
      if (currentFilter === "open") matchesFilter = t.status === "OPEN";
      else if (currentFilter === "completed") matchesFilter = t.status === "COMPLETED";
      else if (currentFilter === "high") matchesFilter = t.priority === "HIGH";

      const matchesSearch = (t.title || "").toLowerCase().includes(searchTerm) ||
                            (t.description || "").toLowerCase().includes(searchTerm);

      return matchesFilter && matchesSearch;
    });

    if (visible.length === 0) {
      els.emptyState.style.display = "block";
    } else {
      els.emptyState.style.display = "none";
      visible.forEach(task => {
        const card = document.createElement("div");
        card.className = "task-card";
        const overdueClass = (task.status === 'OPEN' && isOverdue(task.dueDate)) ? "overdue" : "";
        const pClass = (task.priority || "MEDIUM").toLowerCase();
        const sClass = (task.status || "OPEN").toLowerCase();

        card.innerHTML = `
          <div class="priority-sidebar priority-${pClass}"></div>
          <div class="card-body">
            <div class="card-header">
              <div class="task-title-wrapper">
                <input type="checkbox" class="task-checkbox" ${task.status === "COMPLETED" ? "checked" : ""}
                  onchange="toggleComplete('${task.id}')">
                <div class="task-title" style="${task.status === 'COMPLETED' ? 'text-decoration: line-through; opacity: 0.6;' : ''}">
                  ${escapeHtml(task.title || "Untitled")}
                </div>
              </div>
              <div class="card-actions">
                <button class="btn btn-icon" onclick="openEditModal('${task.id}')" title="Edit">
                  <i class="fa-solid fa-pen-to-square"></i>
                </button>
                <button class="btn btn-icon delete" onclick="deleteTask('${task.id}')" title="Delete">
                  <i class="fa-solid fa-trash-can"></i>
                </button>
              </div>
            </div>
            <div class="task-description">${escapeHtml(task.description || "")}</div>
            <div class="card-footer">
              <div style="display:flex; gap:0.75rem; align-items:center;">
                <span class="status-badge status-${sClass}">${escapeHtml(task.status)}</span>
                <div class="due-date ${overdueClass}">
                  <i class="fa-regular fa-calendar-check"></i> ${formatDate(task.dueDate)}
                </div>
              </div>
            </div>
          </div>
        `;
        els.taskList.appendChild(card);
      });
    }
    updateStats();
  }

  // ──────────────────────────────────────────────
  // MODAL LOGIC
  // ──────────────────────────────────────────────
  function openCreateModal() {
    els.modalTitle.textContent = "Create New Task";
    els.editId.value = "";
    els.form.reset();
    els.statusGroup.style.display = "none";
    els.btnSave.textContent = "Create Task";
    els.modal.style.display = "flex";
    els.title.focus();
  }

  async function openEditModal(id) {
    try {
      let task = allTasks.find(t => String(t.id) === String(id));
      if (!task) {
        const res = await api.getOne(id);
        task = await res.json();
      }
      els.modalTitle.textContent = "Edit Task";
      els.editId.value = task.id;
      els.title.value = task.title ?? "";
      els.desc.value = task.description ?? "";
      els.dueDate.value = (task.dueDate ?? "").slice(0, 10);
      els.priority.value = task.priority ?? "MEDIUM";
      els.statusGroup.style.display = "block";
      els.status.value = task.status ?? "OPEN";
      els.btnSave.textContent = "Update Task";
      els.modal.style.display = "flex";
    } catch (err) {
      alert("Could not open edit modal: " + err.message);
    }
  }

  function closeModal() { els.modal.style.display = "none"; }

  // ──────────────────────────────────────────────
  // UTILS
  // ──────────────────────────────────────────────
  function escapeHtml(str) {
    if (!str) return "";
    return String(str).replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;").replaceAll('"',"&quot;").replaceAll("'","&#039;");
  }
  function formatDate(iso) {
    if (!iso) return "—";
    const d = new Date(iso);
    return d.toLocaleDateString("en-GB", { day:"numeric", month:"short", year:"numeric" });
  }
  function isOverdue(due) {
    if (!due) return false;
    const today = new Date(); today.setHours(0,0,0,0);
    const d = new Date(due); d.setHours(0,0,0,0);
    return d < today;
  }
  function updateStats() {
    const total = allTasks.length;
    const open = allTasks.filter(t => t.status === "OPEN").length;
    const overdue = allTasks.filter(t => t.status === "OPEN" && isOverdue(t.dueDate)).length;
    els.statTotal.textContent = total;
    els.statOpen.textContent = open;
    els.statOverdue.textContent = overdue;
    els.statOverdue.parentElement.style.color = overdue > 0 ? "var(--danger)" : "";
  }

  // ──────────────────────────────────────────────
  // EVENT LISTENERS
  // ──────────────────────────────────────────────
  els.form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const payload = {
      title: els.title.value.trim(),
      description: els.desc.value.trim(),
      dueDate: els.dueDate.value,
      priority: els.priority.value
    };
    const id = els.editId.value;
    try {
      if (!id) {
        await api.create(payload);
      } else {
        payload.status = els.status.value;
        await api.update(id, payload);
      }
      closeModal();
      await loadTasks(false);
    } catch (err) {
      alert("Error: " + err.message);
    }
  });

  els.btnCancel.addEventListener("click", closeModal);
  els.btnNewTask.addEventListener("click", openCreateModal);
  els.btnRefresh.addEventListener("click", () => loadTasks());
  els.searchInput.addEventListener("input", () => renderTasks());
  els.modal.addEventListener("click", (e) => { if (e.target === els.modal) closeModal(); });

  // Theme Logic
  const themeToggle = document.getElementById("themeToggle");
  themeToggle.addEventListener("click", () => {
    const next = document.documentElement.dataset.theme === "dark" ? "light" : "dark";
    document.documentElement.dataset.theme = next;
    localStorage.setItem("theme", next);
  });
  if (localStorage.getItem("theme")) document.documentElement.dataset.theme = localStorage.getItem("theme");
  else if (window.matchMedia("(prefers-color-scheme: dark)").matches) document.documentElement.dataset.theme = "dark";

  // Init
  loadTasks();
</script>
