<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TaskFlow • Elegant Task Manager</title>

  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer" />

  <style>
    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --danger: #ef4444;
      --success: #10b981;
      --warning: #f59e0b;
      --bg: #f8fafc;
      --card-bg: rgba(255,255,255,0.75);
      --text: #0f172a;
      --text-muted: #64748b;
      --border: rgba(226,232,240,0.8);
      --shadow: 0 8px 32px rgba(31,38,135,0.07);
      --glass-blur: blur(12px);
      --radius: 1.25rem;
    }

    [data-theme="dark"] {
      --bg: #0f172a;
      --card-bg: rgba(15,23,42,0.65);
      --text: #f8fafc;
      --text-muted: #94a3b8;
      --border: rgba(51,65,85,0.6);
      --shadow: 0 8px 32px rgba(0,0,0,0.45);
    }

    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      transition: background 0.4s ease, color 0.4s ease;
    }

    header {
      background: var(--card-bg);
      backdrop-filter: var(--glass-blur);
      -webkit-backdrop-filter: var(--glass-blur);
      border-bottom: 1px solid var(--border);
      padding: 1.25rem 2rem;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-inner {
      max-width: 1280px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 800;
      color: var(--primary);
      letter-spacing: -1px;
    }

    .stats {
      display: flex;
      gap: 2.5rem;
    }
    .stat { text-align: center; }
    .stat-value { font-size: 1.6rem; font-weight: 700; }
    .stat-label { font-size: 0.8rem; color: var(--text-muted); }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 1.2rem;
    }

    .theme-toggle {
      width: 52px;
      height: 26px;
      background: #e2e8f0;
      border-radius: 50px;
      position: relative;
      cursor: pointer;
      transition: background 0.3s;
    }
    [data-theme="dark"] .theme-toggle { background: #334155; }
    .theme-toggle::after {
      content: '';
      position: absolute;
      width: 22px;
      height: 22px;
      background: white;
      border-radius: 50%;
      top: 2px;
      left: 2px;
      transition: transform 0.3s ease;
      box-shadow: 0 1px 4px rgba(0,0,0,0.15);
    }
    [data-theme="dark"] .theme-toggle::after {
      transform: translateX(26px);
      background: #cbd5e1;
    }

    main {
      max-width: 1280px;
      margin: 2.5rem auto;
      padding: 0 1.5rem;
      display: flex;
      gap: 2.5rem;
    }

    .sidebar { width: 260px; flex-shrink: 0; }

    .filter-panel {
      background: var(--card-bg);
      backdrop-filter: var(--glass-blur);
      -webkit-backdrop-filter: var(--glass-blur);
      border-radius: var(--radius);
      border: 1px solid var(--border);
      padding: 1.5rem;
      box-shadow: var(--shadow);
    }

    .filter-title {
      font-weight: 600;
      margin-bottom: 1.2rem;
      color: var(--text-muted);
    }

    .filter-item {
      padding: 0.75rem 1rem;
      border-radius: 0.75rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.8rem;
      color: var(--text-muted);
      transition: all 0.2s;
      user-select: none;
    }
    .filter-item:hover,
    .filter-item.active {
      background: rgba(99,102,241,0.08);
      color: var(--primary);
    }
    [data-theme="dark"] .filter-item:hover,
    [data-theme="dark"] .filter-item.active {
      background: rgba(99,102,241,0.15);
    }

    .content { flex: 1; }

    .task-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(360px, 1fr));
      gap: 1.75rem;
    }

    .task-card {
      background: var(--card-bg);
      backdrop-filter: var(--glass-blur);
      -webkit-backdrop-filter: var(--glass-blur);
      border-radius: var(--radius);
      border: 1px solid var(--border);
      overflow: hidden;
      box-shadow: var(--shadow);
      transition: transform 0.28s ease, box-shadow 0.28s ease;
    }

    .task-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 50px rgba(0,0,0,0.12);
    }

    .priority-indicator { height: 5px; }
    .priority-low    { background: #6ee7b7; }
    .priority-medium { background: #fbbf24; }
    .priority-high   { background: #f87171; }

    .card-content { padding: 1.5rem; }

    .card-top {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 0.8rem;
      gap: 1rem;
    }

    .task-title { font-size: 1.28rem; font-weight: 700; line-height: 1.35; }

    .due-date {
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 0.4rem;
      color: var(--text-muted);
      white-space: nowrap;
    }
    .due-date.overdue { color: var(--danger); font-weight: 600; }

    .task-description {
      color: var(--text-muted);
      font-size: 0.96rem;
      line-height: 1.55;
      margin: 0.9rem 0;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .card-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 1.2rem;
      gap: 1rem;
    }

    .status-badge {
      padding: 0.4rem 1rem;
      border-radius: 2rem;
      font-size: 0.82rem;
      font-weight: 600;
      white-space: nowrap;
    }
    .status-open      { background: rgba(59,130,246,0.1); color: #3b82f6; }
    .status-completed { background: rgba(16,185,129,0.1); color: #10b981; }
    .status-archived  { background: rgba(100,116,139,0.1); color: #64748b; }

    .card-actions { display: flex; gap: 0.8rem; }

    .btn {
      padding: 0.7rem 1.4rem;
      border-radius: 0.9rem;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
      transition: all 0.22s;
      border: none;
    }
    .btn-primary { background: var(--primary); color: white; }
    .btn-primary:hover { background: var(--primary-dark); transform: translateY(-1px); }

    .btn-danger { background: var(--danger); color: white; }
    .btn-danger:hover { background: #dc2626; }

    .btn-icon {
      background: transparent;
      color: var(--text-muted);
      padding: 0.5rem;
      font-size: 1.1rem;
    }
    .btn-icon:hover { color: var(--primary); transform: scale(1.1); }

    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(15,23,42,0.7);
      backdrop-filter: blur(8px);
      align-items: center;
      justify-content: center;
      z-index: 1000;
      padding: 1.5rem;
    }

    .modal-content {
      background: var(--card-bg);
      backdrop-filter: var(--glass-blur);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      width: 100%;
      max-width: 520px;
      padding: 2rem;
      box-shadow: var(--shadow);
      animation: modalFade 0.3s ease-out;
    }

    @keyframes modalFade {
      from { opacity: 0; transform: scale(0.96); }
      to   { opacity: 1; transform: scale(1); }
    }

    .form-group { margin-bottom: 1.4rem; }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--text-muted);
    }
    input, textarea, select {
      width: 100%;
      padding: 0.9rem 1.1rem;
      border: 1px solid var(--border);
      border-radius: 0.9rem;
      background: rgba(255,255,255,0.3);
      color: var(--text);
      font-size: 1rem;
      transition: border-color 0.2s;
    }
    [data-theme="dark"] input,
    [data-theme="dark"] textarea,
    [data-theme="dark"] select {
      background: rgba(30,41,59,0.4);
    }
    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(99,102,241,0.15);
    }

    .modal-buttons {
      display: flex;
      justify-content: flex-end;
      gap: 1rem;
      margin-top: 1.8rem;
    }

    .empty-state, .loading {
      text-align: center;
      padding: 6rem 1rem;
      color: var(--text-muted);
    }
    .loading i {
      font-size: 3rem;
      color: var(--primary);
      animation: spin 1.5s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    @media (max-width: 980px) {
      main { flex-direction: column; }
      .sidebar { width: 100%; }
    }
  </style>
</head>

<body>

<header>
  <div class="header-inner">
    <div class="logo">TaskFlow</div>

    <div class="stats">
      <div class="stat" id="statTotal"><div class="stat-value">—</div><div class="stat-label">Total</div></div>
      <div class="stat" id="statOpen"><div class="stat-value">—</div><div class="stat-label">Open</div></div>
      <div class="stat" id="statOverdue"><div class="stat-value">—</div><div class="stat-label">Overdue</div></div>
    </div>

    <div class="header-actions">
      <div class="theme-toggle" id="themeToggle" title="Toggle theme"></div>
      <button class="btn btn-primary" id="btnNewTask">
        <i class="fa-solid fa-plus"></i> New Task
      </button>
    </div>
  </div>
</header>

<main>
  <aside class="sidebar">
    <div class="filter-panel">
      <div class="filter-title">Filters</div>
      <div class="filter-item active" data-filter="all" onclick="setFilter('all')">All Tasks</div>
      <div class="filter-item" data-filter="open" onclick="setFilter('open')">Open</div>
      <div class="filter-item" data-filter="completed" onclick="setFilter('completed')">Completed</div>
      <div class="filter-item" data-filter="high" onclick="setFilter('high')">High Priority</div>
    </div>
  </aside>

  <section class="content">
    <div class="loading" id="loading" style="display:none;">
      <i class="fa-solid fa-circle-notch"></i>
      <p>Loading tasks...</p>
    </div>

    <div class="task-grid" id="taskList"></div>

    <div class="empty-state" id="emptyState" style="display:none;">
      <i class="fa-regular fa-clipboard fa-4x" style="opacity:0.4; margin-bottom:1.5rem;"></i>
      <h2>No tasks found</h2>
      <p>Try a different filter or create a new task</p>
    </div>
  </section>
</main>

<!-- Modal -->
<div class="modal" id="taskModal">
  <div class="modal-content">
    <h2 id="modalTitle">Create New Task</h2>

    <form id="taskForm">
      <input type="hidden" id="editId">

      <div class="form-group">
        <label for="title">Title *</label>
        <input type="text" id="title" required maxlength="255">
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" rows="4"></textarea>
      </div>

      <div class="form-group">
        <label for="dueDate">Due Date *</label>
        <input type="date" id="dueDate" required>
      </div>

      <div class="form-group">
        <label for="priority">Priority *</label>
        <select id="priority" required>
          <option value="LOW">Low</option>
          <option value="MEDIUM" selected>Medium</option>
          <option value="HIGH">High</option>
        </select>
      </div>

      <div class="form-group" id="statusGroup" style="display:none;">
        <label for="status">Status</label>
        <select id="status">
          <option value="OPEN">Open</option>
          <option value="COMPLETED">Completed</option>
          <option value="ARCHIVED">Archived</option>
        </select>
      </div>

      <div class="modal-buttons">
        <button type="button" class="btn" style="background:#e2e8f0;color:#334155;" id="btnCancel">Cancel</button>
        <button type="submit" class="btn btn-primary" id="btnSave">Save</button>
      </div>
    </form>
  </div>
</div>

<script>
  // ──────────────────────────────────────────────
  // CONFIG & STATE
  // ──────────────────────────────────────────────
  const API_BASE = "http://localhost:8080/api/v1/tasks";
  let allTasks = [];
  let currentFilter = "all";

  // ──────────────────────────────────────────────
  // DOM
  // ──────────────────────────────────────────────
  const els = {
    taskList: document.getElementById("taskList"),
    emptyState: document.getElementById("emptyState"),
    loading: document.getElementById("loading"),
    modal: document.getElementById("taskModal"),
    modalTitle: document.getElementById("modalTitle"),
    form: document.getElementById("taskForm"),
    editId: document.getElementById("editId"),
    title: document.getElementById("title"),
    desc: document.getElementById("description"),
    dueDate: document.getElementById("dueDate"),
    priority: document.getElementById("priority"),
    status: document.getElementById("status"),
    statusGroup: document.getElementById("statusGroup"),
    btnSave: document.getElementById("btnSave"),
    btnCancel: document.getElementById("btnCancel"),
    btnNewTask: document.getElementById("btnNewTask"),
    statTotal: document.getElementById("statTotal").querySelector(".stat-value"),
    statOpen: document.getElementById("statOpen").querySelector(".stat-value"),
    statOverdue: document.getElementById("statOverdue").querySelector(".stat-value"),
  };

  // ──────────────────────────────────────────────
  // HELPERS
  // ──────────────────────────────────────────────
  function escapeHtml(str) {
    return String(str)
            .replaceAll("&","&amp;")
            .replaceAll("<","&lt;")
            .replaceAll(">","&gt;")
            .replaceAll('"',"&quot;")
            .replaceAll("'","&#039;");
  }

  function formatDate(iso) {
    if (!iso) return "—";
    try {
      const d = new Date(iso);
      return d.toLocaleDateString("en-GB", { day:"numeric", month:"short", year:"numeric" });
    } catch { return "—"; }
  }

  function isOverdue(due) {
    if (!due) return false;
    const today = new Date(); today.setHours(0,0,0,0);
    const d = new Date(due); d.setHours(0,0,0,0);
    return d < today;
  }

  function getPriorityClass(p) { return (p || "MEDIUM").toLowerCase(); }
  function getStatusClass(s)    { return (s || "OPEN").toLowerCase(); }

  // ──────────────────────────────────────────────
  // FILTER
  // ──────────────────────────────────────────────
  function setFilter(filter) {
    currentFilter = filter;
    document.querySelectorAll(".filter-item").forEach(el => {
      el.classList.toggle("active", el.dataset.filter === filter);
    });
    renderTasks();
  }

  // expose for inline onclick in HTML
  window.setFilter = setFilter;

  // ──────────────────────────────────────────────
  // STATS
  // ──────────────────────────────────────────────
  function updateStats() {
    const total = allTasks.length;
    const open = allTasks.filter(t => t.status === "OPEN").length;
    const overdue = allTasks.filter(t => t.status === "OPEN" && isOverdue(t.dueDate)).length;

    els.statTotal.textContent = total;
    els.statOpen.textContent = open;
    els.statOverdue.textContent = overdue;
    els.statOverdue.parentElement.style.color = overdue > 0 ? "var(--danger)" : "";
  }

  // ──────────────────────────────────────────────
  // RENDER TASKS
  // ──────────────────────────────────────────────
  function renderTasks(tasks = allTasks) {
    els.taskList.innerHTML = "";

    const visible = tasks.filter(t => {
      if (currentFilter === "all") return true;
      if (currentFilter === "open") return t.status === "OPEN";
      if (currentFilter === "completed") return t.status === "COMPLETED";
      if (currentFilter === "high") return t.priority === "HIGH";
      return true;
    });

    if (visible.length === 0) {
      els.emptyState.style.display = "block";
    } else {
      els.emptyState.style.display = "none";

      visible.forEach(task => {
        const card = document.createElement("div");
        card.className = "task-card";

        card.innerHTML = `
          <div class="priority-indicator priority-${getPriorityClass(task.priority)}"></div>
          <div class="card-content">
            <div class="card-top">
              <div style="display:flex;align-items:center;gap:0.8rem;">
                <input type="checkbox" ${task.status === "COMPLETED" ? "checked" : ""}
                  onchange="toggleComplete('${task.id}')"
                  style="accent-color:var(--primary);">
                <div class="task-title">${escapeHtml(task.title || "Untitled")}</div>
              </div>
              <div class="due-date ${isOverdue(task.dueDate) ? "overdue" : ""}">
                <i class="fa-regular fa-calendar"></i> ${formatDate(task.dueDate)}
              </div>
            </div>

            <div class="task-description">${escapeHtml(task.description || "No description")}</div>

            <div class="card-meta">
              <span class="status-badge status-${getStatusClass(task.status)}">
                ${escapeHtml(task.status)}
              </span>

              <div class="card-actions">
                <button class="btn btn-icon" onclick="openEditModal('${task.id}')" title="Edit">
                  <i class="fa-solid fa-pen"></i>
                </button>
                <button class="btn btn-icon" onclick="deleteTask('${task.id}')" title="Delete">
                  <i class="fa-solid fa-trash-can"></i>
                </button>
              </div>
            </div>
          </div>
        `;

        els.taskList.appendChild(card);
      });
    }

    updateStats();
  }

  // ──────────────────────────────────────────────
  // API
  // ──────────────────────────────────────────────
  const api = {
    getAll: () => fetch(API_BASE),
    getOne: id => fetch(`${API_BASE}/${id}`),
    create: data => fetch(API_BASE, {
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify(data)
    }),
    update: (id, data) => fetch(`${API_BASE}/${id}`, {
      method:"PATCH",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify(data)
    }),
    delete: id => fetch(`${API_BASE}/${id}`, { method:"DELETE" })
  };

  async function loadTasks(showLoading = true) {
    if (showLoading) els.loading.style.display = "block";
    try {
      const res = await api.getAll();
      if (!res.ok) throw new Error(`HTTP ${res.status}`);
      allTasks = await res.json();
      renderTasks();
    } catch (err) {
      console.error(err);
      alert("Error loading tasks: " + err.message);
    } finally {
      els.loading.style.display = "none";
    }
  }

  async function toggleComplete(id) {
    const task = allTasks.find(t => t.id === id);
    if (!task) return;

    const newStatus = task.status === "COMPLETED" ? "OPEN" : "COMPLETED";

    try {
      const res = await api.update(id, { status: newStatus });
      if (!res.ok) throw new Error(`HTTP ${res.status}`);
      await loadTasks(false);
    } catch (err) {
      alert("Could not update status: " + err.message);
    }
  }
  window.toggleComplete = toggleComplete;

  // ──────────────────────────────────────────────
  // MODAL
  // ──────────────────────────────────────────────
  function openCreateModal() {
    els.modalTitle.textContent = "Create New Task";
    els.editId.value = "";
    els.title.value = "";
    els.desc.value = "";
    els.dueDate.value = "";
    els.priority.value = "MEDIUM";

    els.statusGroup.style.display = "none";
    els.btnSave.textContent = "Save";

    els.modal.style.display = "flex";
  }

  async function openEditModal(id) {
    try {
      // use cached task if exists
      let task = allTasks.find(t => t.id === id);

      // fallback: fetch from API
      if (!task) {
        const res = await api.getOne(id);
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        task = await res.json();
      }

      els.modalTitle.textContent = "Edit Task";
      els.editId.value = task.id;
      els.title.value = task.title ?? "";
      els.desc.value = task.description ?? "";
      els.dueDate.value = (task.dueDate ?? "").slice(0, 10);
      els.priority.value = task.priority ?? "MEDIUM";

      els.statusGroup.style.display = "block";
      els.status.value = task.status ?? "OPEN";
      els.btnSave.textContent = "Update";

      els.modal.style.display = "flex";
    } catch (err) {
      console.error(err);
      alert("Could not open edit modal: " + err.message);
    }
  }
  window.openEditModal = openEditModal;

  function closeModal() {
    els.modal.style.display = "none";
  }

  els.modal.addEventListener("click", (e) => {
    if (e.target === els.modal) closeModal();
  });

  els.btnCancel.addEventListener("click", closeModal);
  els.btnNewTask.addEventListener("click", openCreateModal);

  // ──────────────────────────────────────────────
  // DELETE
  // ──────────────────────────────────────────────
  async function deleteTask(id) {
    const ok = confirm("Delete this task?");
    if (!ok) return;

    try {
      const res = await api.delete(id);
      if (!res.ok && res.status !== 204) throw new Error(`HTTP ${res.status}`);
      await loadTasks(false);
    } catch (err) {
      alert("Could not delete task: " + err.message);
    }
  }
  window.deleteTask = deleteTask;

  // ──────────────────────────────────────────────
  // FORM SUBMIT (CREATE / UPDATE)
  // ──────────────────────────────────────────────
  els.form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const payload = {
      title: els.title.value.trim(),
      description: els.desc.value.trim() || null,
      dueDate: els.dueDate.value,
      priority: els.priority.value
    };

    if (!payload.title) return alert("Title is required");
    if (!payload.dueDate) return alert("Due date is required");

    const id = els.editId.value;

    try {
      if (!id) {
        // CREATE
        const res = await api.create(payload);
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
      } else {
        // UPDATE
        payload.status = els.status.value;
        const res = await api.update(id, payload);
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
      }

      closeModal();
      await loadTasks(false);
    } catch (err) {
      console.error(err);
      alert("Save failed: " + err.message);
    }
  });

  // ──────────────────────────────────────────────
  // INITIAL LOAD
  // ──────────────────────────────────────────────
  loadTasks();

  // ──────────────────────────────────────────────
  // THEME
  // ──────────────────────────────────────────────
  const themeToggle = document.getElementById("themeToggle");
  themeToggle.addEventListener("click", () => {
    const current = document.documentElement.dataset.theme;
    const next = current === "dark" ? "light" : "dark";
    document.documentElement.dataset.theme = next;
    localStorage.setItem("theme", next);
  });

  if (localStorage.getItem("theme")) {
    document.documentElement.dataset.theme = localStorage.getItem("theme");
  } else if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
    document.documentElement.dataset.theme = "dark";
  }
</script>
